<!doctype html>
<html>
    <head>
        <style>
            /*   
            * A = 0 estilos de linea 
            * B = 1 ID
            * C = 0 clases
            * D = 2 marcas
            * Puntuación = 0, 1, 0, 2
            */
            #caja header h1{ color: green;} 

            /*
            * A = 0 estilos de linea 
            * B = 1 ID
            * C = 1 clases
            * D = 2 marcas
            * Puntuación = 0, 1, 1, 2
            * Regla Ganadora !!!
            */
            body #caja .cabecera h1{ color: red;}

            /*
            * A = 0 estilos de linea 
            * B = 1 ID
            * C = 1 clases
            * D = 1 marcas
            * Puntuación = 0, 1, 1, 1            
            */
            #caja .cabecera h1{ color: blue;}

            /*
            * A = 0 estilos de linea 
            * B = 0 ID
            * C = 0 clases
            * D = 2 marcas
            * Puntuación = 0, 0, 0, 2
            */
            header h1{ color: yellow;}

            /*
            * A = 0 estilos de linea 
            * B = 0 ID
            * C = 0 clases
            * D = 1 marcas
            * Puntuación = 0, 0, 0, 1            
            */
            h1{ color: pink;}            

        </style>
        <meta charset="UTF-8">
        <title>Herencia</title>
    </head>
    <body>
        <div id="caja">
            <header class="cabecera">
                <h1>Cabecera: header</h1>
            </header>

        </div>
    </body>
</html>
