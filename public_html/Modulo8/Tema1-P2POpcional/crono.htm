<!doctype html>
<html>
    <head>
        <title>Event Example</title>
        <meta charset="UTF-8">
        <link href="css/crono.css" rel="stylesheet" type="text/css">
        <script type="text/javascript" src="js/zepto.min.js" ></script>
        <script type="text/javascript" src="js/touch.js" ></script>
        <script type="text/javascript" src="js/crono.js"></script>
    </head>

    <body>
        <div id="content">
            <h1>Cronómetro</h1>
            <h2><span id="crono"> 0.0 </span> segundos </h2>
        </div>
        <div id="texto">
            <div>Pulse con el dedo en el cronómetro para iniciar y parar</div>
            <div>Pase el dedo por encima del cronómetro para reiniciar</div>
        </div>
        <div id="botones">
            <button id="iniciar">Iniciar / Parar</button>
            <button id="reset">Reiniciar</button>
        </div>
        <div id="contenedorLista">
            <h3>Tiempos</h3>
            <ul id="lista"></ul>
        </div>
    </body>
</html>
