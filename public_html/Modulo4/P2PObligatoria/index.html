<html>
    <head>
        <title>Buenos días, bienvenido a la calculadora de Luis Cabrerizo Gómez</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type="text/css" rel="stylesheet" href="estilos.css" />
        <script type="text/javascript" src="scripts.js"></script>
    </head>
    <body>
        <div>
            <h1>Buenos días, bienvenido a la calculadora de Luis Cabrerizo Gómez</h1>
        </div>
        <div class="calculadora">
            <div>
                <div id="pantallaDatos">
                    <label id="operacion"></label>
                    <label id="display"></label>
                </div>
            </div>

            <div>
                <div>
                    <input type="button" class="boton" id="clear" value="C" />
                    <input type="button" class="boton" id="neg" value="+/-" />
                    <input type="button" class="boton" value=" " />
                    <input type="button" class="boton" id="potencia" value="xʸ" />
                </div>                
                <div>
                    <input type="button" class="boton" id="cuadrado" value="x²" />
                    <input type="button" class="boton" id="inverso" value="1/x" />
                    <input type="button" class="boton" id="raiz" value="√x" />
                    <input type="button" class="boton" id="entera" value="[x]" />
                </div>
            </div>            
            <div>
                <div>
                    <input type="button" class="boton" id="7" value="7" />
                    <input type="button" class="boton" id="8" value="8" />
                    <input type="button" class="boton" id="9" value="9" />
                    <input type="button" class="boton" id="division" value="/" />
                </div>
                <div>
                    <input type="button" class="boton" id="4" value="4" />
                    <input type="button" class="boton" id="5" value="5" />
                    <input type="button" class="boton" id="6" value="6" />                    
                    <input type="button" class="boton" id="multiplicacion" value="*" />
                </div>
                <div>
                    <input type="button" class="boton" id="1" value="1" />                                        
                    <input type="button" class="boton" id="2" value="2" />
                    <input type="button" class="boton" id="3" value="3" />
                    <input type="button" class="boton" id="resta" value="-" />
                </div>
                <div>
                    <input type="button" class="boton" id="0" value="0" />
                    <input type="button" class="boton" id="punto" value="." />
                    <input type="button" class="boton" id="igual" value="=" />
                    <input type="button" class="boton" id="suma" value="+" />
                </div>
            </div>
        </div>
    </body>
</html>
